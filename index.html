<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/35f5de594d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/user-_1_.ico" type="image/x-icon">
    <title>Login-Page</title>
    
</head>
<body>
    <main>
        <div class="main-login">
            <div class="left-login">
                <h1>Faça Login <br> para podermos começar!</h1>
                <img id="img-ast" src="./assets/astronaut-animate.svg" alt="imagem">
            </div>
            <div class="right-login">
                <div class="card-login">
                    <h1>Login <i class="fa-regular fa-user"></i> </h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input id="usuario" type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Senha">
                        <button onclick="verification()" class="btn-login"> Login </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./scripts/script.js"></script>
    </main>
    <footer></footer>
</body>
</html>
