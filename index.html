<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/35f5de594d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Login-Page</title>
</head>
<body>
    <main>
        <div class="main-login">
            <div class="left-login">
                <h1>Faça Login <br> para podermos começar!</h1>
                <img id="img-ast" src="./assets/astronaut-animate.svg" alt="imagem">
            </div>
            <div class="right-login">
                <div class="card-login">
                    <h1>Login <i class="fa-regular fa-user"></i> </h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                        <button class="btn-login">Login <i class="fa-solid fa-user-check"></i></button>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
